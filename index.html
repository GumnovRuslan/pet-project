<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/img/Logo/icons8-amazon-alexa-logo-150.svg" type="image/x-icon" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/reset.css" />
		<link rel="stylesheet" href="/global.css" />
		<link rel="stylesheet" href="/color.css" />
		<link rel="stylesheet" href="/style.css" />
		<title>Pet project</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<div class="header__left">
						<a class="logo" href="/index.html">
							<img src="/img/Logo/icons8-amazon-alexa-logo-150.svg" alt="" class="logo__img" />
						</a>
						<nav class="nav">
							<a href="#" class="nav__link">Page1</a>
							<a href="#" class="nav__link">Page2</a>
							<a href="#" class="nav__link">Page3</a>
							<a href="#" class="nav__link">Page4</a>
							<a href="#" class="nav__link">Page5</a>
						</nav>
					</div>
					<div class="header__right">
						<div class="profile">
                            <div class="profile__links">
							<a href="#" class="profile__link">
								<img class="notification__img" src="/img/bell_2.svg"></img>
							</a>
							<a href="#" class="profile__link">
								<img class="notification__img" src="/img/Frame-15svg.svg"></img>
							</a>
						    </div>
							<div class="profile__photo"></div>
							<div class="profile__setting">
								<ul class="setting__menu">
									<li class="setting__stroke">
										<a href="#" class="setting__link">
											<div class="profile__photo"></div>
											<span class="profile__name"
												>_Lito_</span
											>
										</a>
									</li>
									<li class="setting__stroke">
										<a href="#" class="setting__link">
											<span>Story</span>
											<img class="setting__icon" src="/img/clock-history.svg"></img>
										</a>
									</li>
									<li class="setting__stroke">
										<a href="#" class="setting__link">
											<span>Change the topic</span>
											<label class="switch">
                                                <input class="checkbox" type="checkbox" checked>
                                                <span class="slider"></span>
                                                <img class="moon" src='/img/moon-fill.svg' alt=''>
                                                <img class="sun" src='/img/brightness-high-fill.svg' alt=''>
                                            </label>
										</a>
									</li>
									<li class="setting__stroke">
										<a href="#" class="setting__link">
											<span>Exit</span>
											<img class="setting__icon" src="/img/box-arrow-in-right.svg"></img>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<a href="#" class="profile__log button">Log in</a>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="container">
				<div class='popular'>
					<h2 class='popular__title'>Популярные</h2>
					<div class='slider__line'>
						<div class='slider__item'>
						<a href='#1' class='item__link'>
							<img src='/img/book 1.jpg' alt='' class='item__img'>
							<div class='item__bottom'>
								<p class='item__country'>Китай</p>
								<h4 class='item__name'>Чернокнижник в Мире Магов</h4>
							</div>
						</a>
						</div>
						<div class='slider__item'>
						<a href='#2' class='item__link'>
							<img src='/img/book 2.jpg' alt='' class='item__img'>
							<div class='item__bottom'>
								<p class='item__country'>Авторское</p>
								<h4 class='item__name'>Кровавый тригер</h4>
							</div>
						</a>
						</div>
						<div class='slider__item '>
						<a href='#3' class='item__link'>
							<img src='/img/book 3.jpg' alt='' class='item__img'>
							<div class='item__bottom'>
								<p class='item__country'>Китай</p>
								<h4 class='item__name'>Система улучшения уровень бога</h4>
							</div>
						</a>
						</div>
						<div class='slider__item '>
						<a href='#4' class='item__link'>
							<img src='/img/book 4.jpg' alt='' class='item__img'>
							<div class='item__bottom'>
								<p class='item__country'>Китай</p>
								<h4 class='item__name'>Звездный странник</h4>
							</div>
						</a>
						</div>
						<div class='slider__item '>
						<a href='#5' class='item__link'>
							<img src='/img/book 5.jpg' alt='' class='item__img'>
							<div class='item__bottom'>
								<p class='item__country'>Фанфики</p>
								<h4 class='item__name'>Обезумевшие души</h4>
							</div>
						</a>
						</div>
						<div class='slider__item '>
						<a href='#6' class='item__link'>
							<img src='/img/book 6.jpg' alt='' class='item__img'>
							<div class='item__bottom'>
								<p class='item__country'>Авторское</p>
								<h4 class='item__name'>И грянут сказки</h4>
							</div>
						</a>
						</div>

					</div>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
		<script src="/script.js"></script>
		<script src="/slider.js"></scriptsrc>
	</body>
</html>
