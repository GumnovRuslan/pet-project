<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/img/Logo/icons8-amazon-alexa-logo-150.svg" type="image/x-icon" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/reset.css" />
		<link rel="stylesheet" href="/global.css" />
		<link rel="stylesheet" href="/color.css" />
		<link rel="stylesheet" href="/style.css" />
		<title>Pet project</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<div class="header__left">
						<a class="logo" href="/index.html">
							<img src="/img/Logo/icons8-amazon-alexa-logo-150.svg" alt="" class="logo__img" />
						</a>
						<nav class="nav">
							<a href="#" class="nav__link">Каталог</a>
							<a href="#" class="nav__link">Популярное</a>
							<a href="#" class="nav__link">Случайное</a>
						</nav>
						<div class='header__search-container'>
							<input class="header__search" type='text' placeholder="Поиск">
							<img class="header__search-img" src='./img/search.svg' alt=''>
						</div>
					</div>
					<div class="header__right">
						<div class="profile">
                            <div class="profile__links">
							<a href="#" class="profile__link">
								<img class="notification__img" src="/img/bell_2.svg"></img>
							</a>
							<a href="#" class="profile__link">
								<img class="notification__img" src="/img/Frame-15svg.svg"></img>
							</a>
						    </div>
							<div class="profile__photo"></div>
							<div class="profile__setting">
								<ul class="setting__menu">
									<li class="setting__stroke">
										<a href="#" class="setting__link">
											<div class="profile__photo"></div>
											<span class="profile__name"
												>_Lito_</span
											>
										</a>
									</li>
									<li class="setting__stroke">
										<a href="#" class="setting__link">
											<span>Story</span>
											<img class="setting__icon" src="/img/clock-history.svg"></img>
										</a>
									</li>
									<li class="setting__stroke">
										<a href="#" class="setting__link">
											<span>Change the topic</span>
											<label class="switch">
                                                <input class="checkbox" type="checkbox" checked>
                                                <span class="slider"></span>
                                                <img class="moon" src='/img/moon-fill.svg' alt=''>
                                                <img class="sun" src='/img/brightness-high-fill.svg' alt=''>
                                            </label>
										</a>
									</li>
									<li class="setting__stroke">
										<a href="#" class="setting__link">
											<span>Exit</span>
											<img class="setting__icon" src="/img/box-arrow-in-right.svg"></img>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<a href="#" class="profile__log button">Log in</a>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="container"></div>
		</main>
		<footer class="footer"></footer>
		<script src="/script.js"></script>
	</body>
</html>
